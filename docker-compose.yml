version: '3'

services:
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:15.3-alpine
    container_name: db_pg_ctas
    restart: always
    ports:
      - "5532:5432"
    environment:
      POSTGRES_DB: ctas_db
      # You should definitely change the password in production
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - database_data:/var/lib/postgresql
    networks:
      - dev
  www:
      build: docker
      container_name: www_ctas
      restart: always
      ports:
        - "8080:80"
      volumes:
        - ./docker/vhosts:/etc/apache2/sites-enabled
        - ./:/var/www
      networks:
        - dev


networks:
  dev:

volumes:
  database_data:
